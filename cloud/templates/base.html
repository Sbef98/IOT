<!DOCTYPE html>
<head>
	<title>{% block title %}{% endblock %}IoT Shopmaker</title>
	<link rel="stylesheet" type= "text/css" href="{{ url_for('static', filename='style.css')}}">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

</body>
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
		  <a class="navbar-brand" href="{{url_for('overview')}}"><img src="/static/logo-unimore-hpi.png" height="90" alt="Logo of universities"></a>
		  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
		    <span class="navbar-toggler-icon"></span>
		  </button>
		  <div class="collapse navbar-collapse" id="navbarNav">
		    <ul class="navbar-nav">
		      <li class="nav-item active">
		        <a class="nav-link" href="{{url_for('overview')}}">Home</a>
		      </li>
		      <li class="nav-item">
		        <a class="nav-link" href="{{ url_for('sensorOverview') }}">Sensors</a>
		      </li>
		      <li class="nav-item">
		        <a class="nav-link" href="{{ url_for('actuatorOverview') }}">Actuators</a>
		      </li>
		      <li class="nav-item">
		        <a class="nav-link" href="{{ url_for('about')}}">About</a>
		      </li>
		    </ul>
		  </div>
		</nav>
	<section class="content">
	  <header class="it-header-slim-wrapper">
	    {% block header %}{% endblock %}
	  </header>
	  {% for message in get_flashed_messages() %}
	    <div class="alert alert-success" role="alert">{{ message }}</div>
	  {% endfor %}
	  {% block content %}{% endblock %}
	</section>
	<!-- JavaScript Bundle for Bootstrap-->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
